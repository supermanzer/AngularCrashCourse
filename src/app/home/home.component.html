<!-- home/home.component.html -->
<h1>Welcome!</h1>

<div class="play-container">
  <!-- the (click) represents one way data binding (only return
  output)
   -->
  <p>You've clicked <button (click)="countClick()">this</button>
    {{clickCounter}} times.</p>
</div>

<div class="play-container">
  <p>
    <!-- While the [(ngModel)] represents two way data binding:
    Take input data from user and return it.
     -->
    <input type="#typetext" [(ngModel)]="name">
    <br>
    <strong>You said: </strong> {{ name }}
  </p>
</div>

<div class="play-container"
     [ngStyle]="{
      'background-color': clickCounter > 4 ? 'green' : 'lightgray',
      'border' : clickCounter >4 ? '4px solid black' : 'none'
     }">
  <ng-template [ngIf]="clickCounter>4"
               [ngIfElse]="none">
    <p>The click counter <strong>is greater</strong> than 4</p>
  </ng-template>

  <ng-template #none>
    <p>The click counter is <strong>not greater</strong> than 4</p>
  </ng-template>
</div>
